<ion-view title="friends">
  <ion-content>
	<div class="row">
		<h1 class="col col-100" style="text-align: center">Yo Friends </h1>
	</div>

<!--  This list will eventually include all friends from Facebook.
      The list will have friends with the app listed first.
      Users will be able to start a game with other friends who have the app.
      Users will be able to invite friends who don't have the app to download Yo Banfa.
-->
<div class="list">

    <a class="item item-avatar" ng-click="toGame()">
      <img src="">
      <h2>Venkman</h2>
      <p clas>Back off, man. I'm a scientist.</p>
      <div class="row">
      	<div class="col col-80"></div>
     	<div class="col col-20"><button class="button button-block button-dark" ng-click="toGame()">Start game</button></div>
      </div>
    </a>

  <input ng-model='searchFilter.title' type='input'>
    <li class='link' ng-repeat='friend in data.friends | filter:searchFilter'> friend: {{friend}}<div></div></li>

  </ion-content>
</ion-view>
