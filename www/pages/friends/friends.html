<!--  This list will eventually include all friends from Facebook.
      The list will have friends with the app listed first.
      Users will be able to start a game with other friends who have the app.
      Users will be able to invite friends who don't have the app to download Yo Banfa.
-->
  <ion-list>

    <ion-item ng-repeat='friend in data.friends' style="background: transparent">

      <div class="row">
        <div class="col col-10">
          <img src="pages/friends/Marie.png" height="40px" width="40px">
        </div>      	
        <div class="col col-50 center">
          <h2>{{friend}}</h2>
        </div>
     	  <div class="col col-30 startButtons">
          <i class="spinner icon ion-loading-c" ng-if="chosen"></i>
          <button class="button button-block button-calm" ng-if="!chosen" ng-click="toGame()">
            Start game
          </button>
        </div>
      </div>
    </ion-item>
  </ion-list>

  <!-- for testing -->
